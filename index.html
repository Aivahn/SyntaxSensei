<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyntaxSensei | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      background: white;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f1419, #1a1f2e, #252a3d);
      color: white;
      min-height: 1100px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
    }

    .brand {
      text-align: center;
      margin-bottom: 25px;
    }

    .brand img {
      width: 210px;
      height: auto;
      margin-bottom: 20px;
    }

    .brand h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .brand p {
      font-size: 14px;
      color: #cbd5e0;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease;
    }

    .form-title {
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #e2e8f0;
    }

    .input-box {
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }

    .input-box input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: #3b82f6;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2563eb;
    }

    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #cbd5e0;
    }

    .link a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 500;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .message {
      display: none;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 14px;
      border-radius: 6px;
      text-align: center;
    }

    .message.error {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .message.success {
      background: rgba(34, 197, 94, 0.15);
      color: #4ade80;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="brand">
    <img src="photos/logo_login.png" alt="SyntaxSensei Logo">
    <h1>Welcome to SyntaxSensei</h1>
    <p>Your personalized Java learning assistant</p>
  </div>

  <div class="card">
    <div id="messageBox" class="message"></div>

    <form id="loginForm">
      <div class="form-title">Sign In</div>
      <div class="field">
        <label>Email</label>
        <div class="input-box">
          <input type="email" id="email" required>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="input-box">
          <input type="password" id="password" required>
          <i class="fas fa-eye toggle-password" onclick="toggleVisibility('password', this)"></i>
        </div>
      </div>
      <button type="submit" class="btn">Sign In</button>
      <div class="link">
        <p><a href="#" onclick="showForm('registerForm')">Create an account</a> | <a href="#" onclick="showForm('resetForm')">Forgot password?</a></p>
      </div>
    </form>

    <form id="registerForm" class="hidden">
      <div class="form-title">Create Account</div>
      <div class="field">
        <label>Full Name</label>
        <div class="input-box">
          <input type="text" id="fullName" required>
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <div class="input-box">
          <input type="email" id="regEmail" required>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="input-box">
          <input type="password" id="regPassword" required>
          <i class="fas fa-eye toggle-password" onclick="toggleVisibility('regPassword', this)"></i>
        </div>
      </div>
      <div class="field">
        <label>Confirm Password</label>
        <div class="input-box">
          <input type="password" id="confirmPassword" required>
          <i class="fas fa-eye toggle-password" onclick="toggleVisibility('confirmPassword', this)"></i>
        </div>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="link"><a href="#" onclick="showForm('loginForm')">Back to login</a></div>
    </form>

    <form id="resetForm" class="hidden">
      <div class="form-title">Reset Password</div>
      <div class="field">
        <label>Email</label>
        <div class="input-box">
          <input type="email" id="resetEmail" required>
        </div>
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
      <div class="link"><a href="#" onclick="showForm('loginForm')">Back to login</a></div>
    </form>
  </div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    sendPasswordResetEmail,
    sendEmailVerification,
    setPersistence,
    browserSessionPersistence
  } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';

  import {
    getFirestore,
    doc,
    setDoc,
    updateDoc,
    serverTimestamp
  } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';

  const firebaseConfig = {
    apiKey: "AIzaSyAzxnGO6zNDAVDMJ7VhCvNzzaSa36RJ5t4",
    authDomain: "syntaxsensei-99777.firebaseapp.com",
    projectId: "syntaxsensei-99777",
    storageBucket: "syntaxsensei-99777.appspot.com",
    messagingSenderId: "725585370674",
    appId: "1:725585370674:web:c340a8a5606baece47262b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  // Display message in UI
  const showMessage = (msg, type = 'error') => {
    const box = document.getElementById('messageBox');
    box.className = `message ${type}`;
    box.textContent = msg;
    box.style.display = 'block';
  };

  const clearMessage = () => {
    const box = document.getElementById('messageBox');
    box.style.display = 'none';
    box.textContent = '';
  };

  // Firebase error to user-friendly message
  const getFriendlyError = (code) => {
    const messages = {
      'auth/user-not-found': "No account found with this email.",
      'auth/wrong-password': "Incorrect password. Try again.",
      'auth/email-already-in-use': "This email is already registered.",
      'auth/invalid-email': "Invalid email address format.",
      'auth/weak-password': "Password must be at least 6 characters.",
      'auth/missing-password': "Please enter your password.",
      'auth/too-many-requests': "Too many attempts. Try again later.",
      'auth/network-request-failed': "Network error. Check your connection."
    };
    return messages[code] || "Something went wrong. Please try again.";
  };

  // Login handler
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  clearMessage();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  try {
    await setPersistence(auth, browserSessionPersistence);
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // âœ… No email verification check needed anymore

    await updateDoc(doc(db, "users", user.uid), {
      lastLogin: serverTimestamp()
    });

    window.location.href = 'dashboard.html';
  } catch (err) {
    showMessage(getFriendlyError(err.code));
  }
});

  // Registration handler
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  clearMessage();

  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const password = document.getElementById('regPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (!fullName || !email || !password || !confirmPassword) {
    showMessage("All fields are required.");
    return;
  }

  if (!email.endsWith('@gmail.com')) {
    showMessage("Only Gmail addresses are allowed.");
    return;
  }

  if (password !== confirmPassword) {
    showMessage("Passwords do not match.");
    return;
  }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    await setDoc(doc(db, "users", user.uid), {
      uid: user.uid,
      name: fullName,
      email,
      createdAt: serverTimestamp(),
      lastLogin: serverTimestamp()
    });

    // âœ… Email verification removed
    showMessage("Account created successfully! You can now log in.", "success");
    showForm('loginForm');
  } catch (err) {
    showMessage(getFriendlyError(err.code));
  }
});


  // Password reset handler
  document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    clearMessage();

    const email = document.getElementById('resetEmail').value.trim();

    if (!email) {
      showMessage("Please enter your email address.");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      showMessage("A reset link has been sent to your email.", "success");
      showForm('loginForm');
    } catch (err) {
      showMessage(getFriendlyError(err.code));
    }
  });

  // Form switching utility
  window.showForm = (formId) => {
    ['loginForm', 'registerForm', 'resetForm'].forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });
    document.getElementById(formId).classList.remove('hidden');
    clearMessage();
  };

  // Toggle password visibility
  window.toggleVisibility = (inputId, iconElement) => {
    const input = document.getElementById(inputId);
    const icon = iconElement;

    if (input.type === 'password') {
      input.type = 'text';
      icon.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
      input.type = 'password';
      icon.classList.replace('fa-eye-slash', 'fa-eye');
    }
  };
</script>
</body>
</html>
